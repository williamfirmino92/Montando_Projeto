<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="@{css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form action="@{/cadastrar}" th:object="${usuario}" method="post"></form>
        <label for="Seu Nome">Nome:</label>
        <input type="text" id="Seu Nome" th:field="*{nome}" placeholder="Digite Seu Nome:" required>
    </div>
</body>
</html>
