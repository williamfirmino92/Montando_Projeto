<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="img/logo_atelie.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/ApiDoProjeto/src/main/resources/static/css/styleCadastro.css">
</head>
<body>
    
<!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

<!-- login container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

<!-- caixa esquerda -->

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column caixa-esquerda" style="background: #FCD0EA;">
            <div class="featured-image mb-3">
                <img class="logoEsquerdo img-fluid" style="width: 450px;" src="/ApiDoProjeto/src/main/resources/static/assets/loginP/logoAtelie.png" alt="">
            </div>

        </div>
<!-- caixa direita -->
        
        <div class="col-md-6 caixa-direita">
            <div class="row align-items-center">
                <div class="header-text mb-4 text-center">
                    <h2>Crie sua conta</h2>
                    <p>Seja bem-vindo ao nosso site!</p>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control form-control-lg bg-light fs-6 me-2" placeholder="Nome" type="text" >
                    <input class="form-control form-control-lg bg-light fs-6" placeholder="Sobrenome" type="text" >
                </div>
                <div class="input-group mb-3">
                    <input class="form-control form-control-lg bg-light fs-6" placeholder="Digite seu e-mail" type="text" >
                </div>
                <div class="input-group mb-3">
                    <input class="form-control form-control-lg bg-light fs-6" placeholder="Escolha sua senha" type="password" id="passwordInput">
                    <span class="input-group-text">
                        <i class="bi bi-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </span>
                </div>               
                <div class="input-group mb-1">
                    <input class="form-control form-control-lg bg-light fs-6" placeholder="Confirme sua senha" type="password" id="passwordInput">
                    <span class="input-group-text">
                        <i class="bi bi-eye" id="togglePassword" style="cursor: pointer;"></i>
                    </span>
                </div>
                
                <div class="input-group mb-3 mt-3">
                    <button class="btn btn-lg btn-pink w-100 fs-6">Cadastrar</button>
                </div>
                <div class="row text-center">
                    <small>JÃ¡ tem cadastro? <a href="#">Login</a></small>
                </div>





            </div>
            
            
        </div>

        </div>

    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
